name: CI - Node Runner

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wrecks-json-bot-runner   # ðŸ‘ˆ folder that has package.json

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: wrecks-json-bot-runner-with-botjson/package-lock.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build (optional)
        run: npm run build --if-present

      - name: Test (optional)
        run: npm test --if-present
